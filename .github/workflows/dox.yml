name: Doxygen

on:
  pull_request:
    tags:
      - "*"
    branches:
      - main

jobs:
  run:
    name: ðŸš€ Doxygen
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Doxygen
        run: |
          sudo apt install doxygen && doxygen -g && doxygen
      - uses: actions/upload-artifact@v4
        with:
          name: doxygen-results
          path: |
            html
            latex